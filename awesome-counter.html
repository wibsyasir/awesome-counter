<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<!--
<link rel="import" href="../polymer/polymer-element.html">
-->

<dom-module id="awesome-counter">
  <template>
    <style>
     iron-icon {
                     color: #FFF;
                     width: 50px;
                     height: 50px;
                 }
 
                 :host(.green) span {
                     background-color: #00a65a !important;
                 }
 
                 :host(.red) span {
                     background-color: #dd4b39 !important;
                }

                 :host(.yellow) span {
                     background-color: #f39c12 !important;
                 }
 
                 :host(.blue) span {
                     background-color: #00c0ef !important;
                 }
 				 .info-box {
                 display: block;
                 min-height: 90px;
                 background: #fff;
                 box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
                 border-radius: 100px;
                 margin-bottom: 15px;
 				width: 250px;
             }
 			 .info-box-icon {
                 border-top-left-radius: 2px;
                 border-top-right-radius: 0;
                 border-bottom-right-radius: 0;
                 border-bottom-left-radius: 2px;
                 display: block;
                 float: left;
                 height: 90px;
                 width: 90px;
                 text-align: center;
                 font-size: 45px;
                 line-height: 90px;
                 background: rgba(0, 0, 0, 0.2);
             }
 			   .info-box-content {
 				text-align: center;
 				padding: 25px;
             }
 			  .info-box-text {
                 display: block;
                 font-size: 14px;
                 white-space: nowrap;
                 overflow: hidden;
                text-overflow: ellipsis;
             }
 
             .info-box-text {
                 text-transform: uppercase;
             }
 			  .info-box-number {
                 display: block;
                 font-weight: bold;
                 font-size: 18px;
             }
             }
   </style>
     <div class="info-box">
             <span class="info-box-icon"><iron-icon icon=[[icon]]></iron-icon></span>
             <div class="info-box-content">
                 <div class="info-box-text">{{label}}</div>
                 <div class="info-box-number">{{count}}</div>
             </div>
         </div>
  </template>

  <script>
    /**
     * `awesome-counter`
     * awesome counter component for polymer 2.0
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class AwesomeCounter extends Polymer.Element {
      static get is() { return 'awesome-counter'; }
      static get properties() {
         return {
           label: {
                         type: String,
                         value: ''
                     },
                     count: {
                         type: String,
                         value: 0
                     },
                     icon: {
                         type: String,
                         value: ''
                     }
         };
       }
    }

    window.customElements.define(AwesomeCounter.is, AwesomeCounter);
  </script>
</dom-module>
